<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 400px; padding: 10px; }
    .section { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    button { margin: 2px; padding: 5px 10px; }
    .stats { font-size: 12px; color: #666; }
    .active { background-color: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h3>Network & Events Monitor</h3>
  
  <div class="section">
    <h4>Network Monitoring</h4>
    <div class="stats">
      Requests: <span id="requestCount">0</span> | 
      Blocked: <span id="blockedCount">0</span>
    </div>
    <button id="clearNetwork">Clear Network Log</button>
    <button id="openDevTools">Open DevTools</button>
  </div>
  
  <div class="section">
    <h4>Event Monitoring</h4>
    <div class="stats">
      Events Captured: <span id="eventCount">0</span>
    </div>
    <button id="toggleEvents" class="active">Events: ON</button>
    <button id="clearEvents">Clear Events</button>
  </div>
  
  <div class="section">
    <h4>Quick Controls</h4>
    <input type="text" id="blockPattern" placeholder="URL pattern to block">
    <button id="blockUrl">Block URL</button>
    <br>
    <input type="text" id="triggerSelector" placeholder="CSS selector">
    <select id="eventType">
      <option value="click">click</option>
      <option value="focus">focus</option>
      <option value="change">change</option>
    </select>
    <button id="triggerEvent">Trigger Event</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
