<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .tab { padding: 10px; background: #f0f0f0; border-bottom: 1px solid #ccc; }
    .tab button { margin-right: 5px; padding: 5px 10px; }
    .content { padding: 10px; }
    .log-entry { border-bottom: 1px solid #eee; padding: 5px; font-family: monospace; font-size: 12px; }
    .request { background: #f9f9f9; }
    .event { background: #f0f8ff; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="tab">
    <button onclick="showTab('network')">Network</button>
    <button onclick="showTab('events')">Events</button>
    <button onclick="clearCurrentTab()">Clear</button>
  </div>
  
  <div id="network" class="content tab-content">
    <h3>Network Requests</h3>
    <div id="networkLogs"></div>
  </div>
  
  <div id="events" class="content tab-content" style="display:none">
    <h3>DOM Events</h3>
    <div id="eventLogs"></div>
  </div>
  
  <script src="panel.js"></script>
</body>
</html>
